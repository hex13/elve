<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(to right, #203 0, #102 100vw);
            color: #eee;
            font-family: Helvetica, sans-serif;
            margin: 0;
        }
        canvas {
            outline: 1px solid #222;
            width: 100vmin;
            background: black;
        }
        .cta {
            margin: 4px;
            font-size: 1.5em;
            color: #ffffaa;
            padding: 4px;
            border: 1px solid rgba(255, 255, 100, 0.4);
        }
    </style>
</head>
<body>
    <div id="gui"></div>
    <button data-controller="0">fireworks</button>
    <button data-controller="1">rectangles</button>
    <button data-controller="2">drawing</button>
    <div>avg FPS: <span id="fps"></span></div>
    <div class="cta">(click/drag to see fireworks)</div>
    <canvas id="game" width="1024" height="1024"></canvas>
    <script type="module" src="index.js"></script>
</body>
